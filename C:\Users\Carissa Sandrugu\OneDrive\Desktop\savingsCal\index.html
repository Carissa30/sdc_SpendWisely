<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SavingsCal</title>
</head>
<body>
    <div class="container">
        <h1>SavingsCal</h1>
        <div class="input-group">
            <label for="income">Income:</label>
            <input type="number" id="income" placeholder="Enter your income">
        </div>
        <div class="input-group">
            <label for="savings">Desired Savings:</label>
            <input type="number" id="savings" placeholder="Enter desired savings">
        </div>
        <div class="input-group">
            <label for="primary">Primary Expenses:</label>
            <input type="number" id="primary" placeholder="Enter primary expenses">
        </div>
        <div class="input-group">
            <label for="secondary">Secondary Expenses:</label>
            <input type="number" id="secondary" placeholder="Enter secondary expenses">
        </div>
        <div class="input-group">
            <label for="tertiary">Tertiary Expenses:</label>
            <input type="number" id="tertiary" placeholder="Enter tertiary expenses">
        </div>
        <button onclick="checkExpenses()">Check Expenses</button>
        <div id="messageContainer"></div>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
